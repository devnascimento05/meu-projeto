  Menu
</button>

<mat-drawer-container class="example-container" autosize>
<mat-drawer #drawer class="example-sidenav" mode="side">

<!--Lista do Menu-->

        <mat-list role="list">

            <mat-list-item (click)="drawer.toggle()" routerLink="home" role="listitem">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                    <span>Home</span>
            </mat-list-item>
            <mat-list-item (click)="drawer.toggle()" routerLink="contact" role="listitem">
                <mat-icon aria-hidden="false" aria-label="Example contact icon" fontIcon="contacts"></mat-icon>
                    <span>Contact</span>      
            </mat-list-item>
            <mat-list-item (click)="drawer.toggle()" routerLink="login" role="listitem">
                <mat-icon aria-hidden="false" aria-label="Example login icon" fontIcon="login"></mat-icon>
                    <span>Login</span>
            </mat-list-item>

        </mat-list>
    </mat-drawer>

      <router-outlet></router-outlet>
      
    </div>

  <app-footer></app-footer>
